plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    compile group: 'io.arrow-kt', name: 'arrow-core', version: '0.11.0'
    compile group: 'io.arrow-kt', name: 'arrow-core-data', version: '0.10.4'
    compile group: 'io.arrow-kt', name: 'arrow-aql', version: '0.10.4'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.0")

    compile group: 'com.faunadb', name: 'faunadb-java', version: '2.11.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.10.6'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.12.1'



}

application {
    // Define the main class for the application
    mainClassName = 'learn.kotlin.AppKt'
}

